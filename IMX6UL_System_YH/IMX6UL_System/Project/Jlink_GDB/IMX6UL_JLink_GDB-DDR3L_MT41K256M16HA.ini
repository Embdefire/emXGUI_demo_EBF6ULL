# IMX6UL

# Set JTAG speed to 100 kHz 
monitor speed 100 

monitor reset
monitor sleep 100
monitor halt
monitor sleep 50
monitor endian little 
monitor sleep 50

monitor reg cpsr =0xd3
monitor reg pc =0x80000000

# flush v3/v4 cache
monitor cp15 7, 7, 0, 0 = 0x0

# flush v4 TLB Ð­´¦ÀíÆ÷
monitor cp15 8, 7, 0, 0 = 0x0

# disable MMU stuff and caches
monitor cp15 1, 0, 0, 0 =0x1002

